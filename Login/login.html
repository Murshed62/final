<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Design start here -->

    <section class="campus_account">
      <div class="container">
        <!-- Left Side of login Account -->
        <div class="left_side">
          <div class="logo"><img src="Group 5.png" alt="" /></div>
          <p>
            Connect with your mate in campus without hassle ðŸ‘Š <br />
            Post, Message, Share Info...
          </p>
        </div>

        <!-- Right Side of login Account -->

        <!-- form for login Account  -->
        <div class="right_side">
          <h2>Welcome Back <img class="alignment" src="smile.png" alt="" /></h2>
          <p>Donâ€™t have an account?<a href="../create_account.html"> Create Account</a></p>

          <!-- form start here -->
          <form>
            <input
              id="exam-roll-field"
              type="text"
              placeholder="Exma Roll"
              required
            />

            <input
              onchange="btnOpacity()"
              id="password-field"
              type="password"
              minlength="8"
              required
              placeholder="Password"
            />
            <p id="invalid-pass-user" class="d-none invalid">
              ! Invalid password or username
            </p>

            <br /><br />
            <!-- The button is 50% opactiy now but when all content is filled the opacity should be 100%  -->
            <button id="login-btn" class="opacity-50" type="button">
              Login
            </button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="js/login.js"></script>
  </body>
</html>
